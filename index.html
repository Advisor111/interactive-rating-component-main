<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <!-- render all elements normally -->
  <link rel="stylesheet" href="css/normalized.css">
  <!-- main template css file -->
  <link rel="stylesheet" href="css/main.css">
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="section">
    <div id="conti" class="container">
      <!-- Rating state start -->
      <div class="card" id="card1">
        <div class="star">
          <img src="images/icon-star.svg" alt="">
        </div>
        <h2>How did we do?</h2>
        <p>
          Please let us know how we did with your support request. All feedback is appreciated 
          to help us improve our offering!
        </p>
        <form action="" method="get" id="form">
          <div class="inputs">
            <input type="radio" value="1" name="rate" id="r1" class="r_input">
            <label for="r1">1</label>
            <input type="radio" value="2" name="rate" id="r2" class="r_input">
            <label for="r2">2</label>
            <input type="radio" value="3" name="rate" id="r3" class="r_input">
            <label for="r3">3</label>
            <input type="radio" value="4" name="rate" id="r4" class="r_input">
            <label for="r4">4</label>
            <input type="radio" value="5" name="rate" id="r5" class="r_input">
            <label for="r5">5</label>
          </div>
          <input id="butt" type="submit" value="Submit">
        </form>
      </div>
      <!-- Rating state end -->
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.instagram.com/m1s6b2/">Musab Alahdal</a>.
    </div>
  </div>
  <!-- main template js file -->
  <script src="main.js"></script>
</body>
</html>
